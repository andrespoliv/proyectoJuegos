<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/static/css/signup.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/sign-in/"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card text-center form-signin">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/signin">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signup">Sign up</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form action="/signup" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Come join us!</h1>
            <label for="usuario" class="sr-only">Username</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="form-control"
              placeholder="Username"
              required=""
              autofocus=""
            />
            <label for="nombre" class="sr-only">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              placeholder="Nombre"
              required=""
            />
            <label for="apellido" class="sr-only">Apellido</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              class="form-control"
              placeholder="Apellido"
              required=""
            />
            <label for="email" class="sr-only">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required=""
            />
            <label for="psword" class="sr-only">Password</label>
            <input
              type="password"
              id="psword"
              name="psword"
              class="form-control"
              placeholder="Password"
              required=""
            />
            <button
              class="btn btn-lg btn-primary btn-block"
              type="submit"
              id="submit"
              name="submit"
            >
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
